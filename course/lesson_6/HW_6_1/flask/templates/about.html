{% extends "base.html" %}

{% block title %}About Me{% endblock %}
{% block content %}
<section class="about-section">
    <h2>About Me</h2>
    <div class="about-card">
        <p><strong>Name:</strong> {{ about_info.name }}</p>
        <p><strong>Email:</strong> {{ about_info.email }}</p>
        <p><strong>GitHub:</strong> {{ about_info.github }}</p>
        <p><strong>Favorite Movie:</strong> {{ about_info.favorite_movie }}</p>
    </div>

</section>
{% endblock %}
